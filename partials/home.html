<div class="grid">
	<section class="col-2-3">
		<youtube-player id="player" defaultvideoid="{{data.videoId}}" video="data.video"></youtube-player>
	</section>
	<aside class="col-1-3">
		<thumb-nail ng-repeat="video in data.results.items track by $index" video-data="video" user-selected-video="updateVideo(video)"></thumb-nail>
	</aside>
</div>
